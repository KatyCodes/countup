<!DOCTYPE html>
<html>
  <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Count by...</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Count By:</h1>
      <form>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="countTo">Number to count to:</label>
            <input class="form-control" id="countTo" type="number">
          </div>
          <div class="form-group col-sm-6">
            <label for="countBy">Number to count by:</label>
            <input  class="form-control"id="countBy" type="number">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <button type="submit" class="form-control btn btn-primary">Count Now</button>
          </div>
        </div>
      </form>
      <h2>Your result is:</h2>
      <div id = "result"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
